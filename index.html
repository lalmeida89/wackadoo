<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Wackadoo Industries</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto+Mono:wght@100;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css" />
  <script src="https://use.fontawesome.com/29b2fdd75e.js"></script>
</head>

<body>

  <section id='header'>
    <header>
      <div class="container">
        <div class='logo'>
          <span>
            <i class="fa fa-google-wallet" aria-hidden="true"></i>ACKADOO </br> INDUSTRIES
          </span>
        </div>
        <nav class='headerNav' role='navigation'>
          <div class='mobile-nav'>
            <i class="fa fa-bars menu-button" aria-hidden="true"></i>
            <div class="mobile-nav-container inactive">
              <ul class='mobile-nav-list nav-list'>
                <li class='designs'>DESIGNS</li>
                <li class='about'>ABOUT</li>
                <li class='contact'>CONTACT</li>
              </ul>
            </div>
          </div>
          <div class='desktop-nav'>
            <ul class='desktop-nav-list nav-list'>
              <li class='designs'>DESIGNS</li>
              <li class='about'>ABOUT</li>
              <li class='contact'>CONTACT</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </section>

  <section id='homebanner'>
    <div class="home-slider-container">
      <div class="home-slider">
        <div class="customWork" style="background-image: url('images/eyeSide.JPG');">
          <span class="homebanner-header"> CUSTOM </br> WORK </span>
        </div>
        <div class="furniture" style="background-image: url('images/kittyCaddy.JPG');">
          <span class="homebanner-header"> WOOD </br> WORK </span>
        </div>
        <div class="metalWork" style="background-image: url('images/goldLamp.JPG');">
          <span class="homebanner-header"> METAL </br> WORK </span>
        </div>
        <div class="leather" style="background-image: url('images/leatherDeskBack.JPG');">
          <span class="homebanner-header"> LEATHER </br> WORK</span>
        </div>
      </div>
    </div>
  </section>

  <section id='quick-contact'>
    <div class="quick-contact-container">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </div>

  </section>

  <section id='about'>
    <div>

    </div>
  </section>

  <section id='contact'>
    <div>

    </div>
  </section>

  <section id='footer'>
    <footer>

    </footer>
  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <script type="text/javascript">

  </script>
</body>



</html>
